<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Arcade</title>
    <link rel="stylesheet" href="./glide/glide.core.css">
    <link rel="stylesheet" href="./glide/glide.theme.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
            <ul class="nav-pages">
                <a href="./index.html" class="btn from-top"><li>HOME</li></a>
                <a href="./about/index.html" class="btn from-top"><li>ABOUT</li></a>
                <a href="./subscribe/index.html" class="btn from-top"><li>SUBSCRIPTION</li></a>
                <a href="./contact/index.html" class="btn from-top"><li>CONTACT</li></a>
            </ul>
        <div class="search-bar">
            <label for="search"><img src="./images/search.png" alt="Search-icon"></label>
            <input type="text" placeholder="Search" id="search"> 
        </div>
        <div class="authenticate">
            <a href="./auth/index.html"><button id="sign">Sign Up</button></a>
            <a href="./auth2/index.html"><p><button id="log">Log In</button></p></a>
        </div>
    </nav>
    <section id="landing">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                    <div class="video-container" id="vid-1">
                        <video autoplay muted loop>
                          <source src="./video/reddeadvid.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
                <li class="glide__slide">
                    <div class="video-container" id="vid-2">
                        <video autoplay muted loop>
                          <source src="./video/destinyvid.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
                <li class="glide__slide">
                    <div class="video-container" id="vid-3">
                        <video autoplay muted loop>
                          <source src="./video/lastofusvid3 ‐ Made with Clipchamp.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
                <li class="glide__slide">
                    <div class="video-container" id="vid-4">
                        <video autoplay muted loop>
                          <source src="./video/gowvid.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
                <li class="glide__slide">
                    <div class="video-container" id="vid-3">
                        <video autoplay muted loop>
                          <source src="./video/nfsvid.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
                <li class="glide__slide">
                    <div class="video-container" id="vid-4">
                        <video autoplay muted loop>
                          <source src="./video/cyberpunkvid ‐ Made with Clipchamp.mp4" type="video/mp4" />
                        </video>
                      </div>
                </li>
              </ul>
            </div>
          </div>
    </section>
    <img class="title" src="./images/Title.png">
    <main>
        <section class="genre-panel">
            <h3>Genres</h3>
            <hr>
            <div class="genre-item" id="action">
                <img src="./images/Action.png" alt="Action">
                <p>Action</p>
            </div>
            <div class="genre-item" id="adventure">
                <img src="./images/Adventure.png" alt="Adventure">
                <p>Adventure</p>
            </div>
            <div class="genre-item" id="puzzle">
                <img src="./images/Puzzle.png" alt="Puzzle">
                <p>Puzzle</p>
            </div>
            <div class="genre-item" id="role-playing-games-rpg">
                <img src="./images/RPG.png" alt="RPG">
                <p>RPG</p>
            </div>
            <div class="genre-item" id="racing">
                <img src="./images/Racing.png" alt="Racing">
                <p>Racing</p>
            </div>
            <div class="genre-item" id="shooter">
                <img src="./images/Shooter.png" alt="Shooter">
                <p>Shooter</p>
            </div>
            <div class="genre-item" id="strategy">
                <img src="./images/Strategy.png" alt="Strategy">
                <p>Strategy</p>
            </div>
        </section>
        <section class="games-panel">
            <h2 id="games-heading">GAMES</h2>
            <div class="games-list">             
            </div>
            
        </section>
    </main>

    <footer>
        <hr>
        <div class="footer-info">
            <div class="footer-text">
                <img src="./images/Copyright.png" alt="Copyright">
                <p><span>2021 Cyber Arcade, Inc.</span> | <a href="https://github.com/Keshraf" target="_blank">Deployed with GitHub</a> | <a href="https://www.figma.com/file/cysBKJP3DGvi4WttC7BlMF/WeblyFix-Cyber-Arcade" target="_blank">Designed in Figma</a></p>
            </div>
            
            <div class="socials">
                <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.png" alt="facebook"></a>
                <a href="https://twitter.com/" target="_blank"><img src="./images/twitter.png" alt="twitter"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.png" alt="instagram"></a>
                
            </div>
        </div>
    </footer>
    




    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="app.js"></script>

      <script>
          const config = {
              type: 'carousel',
              gap:-1000,
              autoplay:true,
              perView: 3,
              animationDuration:2000
          }
        new Glide('.glide',config).mount()
      </script>
</body>
</html>
